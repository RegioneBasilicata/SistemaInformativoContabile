description:
  it:
    features:
      - Gestione Bilancio di Previsione/Assestamento e Rendiconto
      - Gestione Ragioneria e Modulo Fiscale
      - Gestione Tesoreria
      - Gestione Patrimonio Mobiliare e Immobiliare
      - Gestione Autoparco
      - Gestione Sanitaria Accentrata
      - Gestione Fatturazione Attiva e Passiva
    genericName: SICRegBas
    longDescription: >
      Il SIC è utilizzato, dalla Regione Basilicata, dal 2003 e via via evoluto
      a seconda delle esigenze normative e/o organizzative.
      Dal 2013 (a seguito dell'entrata in vigore del Decreto Legislativo
      118/2011) il SIC viene utilizzato anche dagli Enti Strumentali della
      Regione Basilicata e dal Consiglio Regionale.
      Il Sistema è assimilabile ad un vero e proprio Enterprise Resource
      Planning (ERP) in quanto non gestisce solamente tutti gli aspetti
      contabili dell'Ente ma anche i processsi riguardanti Gestione Contratti,
      Gestione Patrimonio, ecc.
    shortDescription: >-
      E' un sistema integrato per la gestione dei processi amministrativi
      contabili realizzato dalla Cooperativa EDP La Traccia per la Regione
      Basilicata.
